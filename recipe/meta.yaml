{% set name = "brent-search" %}
{% set version = "1.0.29" %}
{% set sha256 = "f5728d9662b789252f128cb04b1de9e1df376cf88fef492bb15f8676c419f2a9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python

test:
  requires:
    - pytest
    - pytest-pep8
    - numpy
  imports:
    - brent_search
  commands:
    - python -c "import sys; import brent_search; sys.exit(brent_search.test())"

about:
  home: https://github.com/limix/brent-search
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Brent's method for univariate function optimization."
  doc_url: https://brent-search.readthedocs.io
  dev_url: https://github.com/limix/brent-search

extra:
  recipe-maintainers:
    - Horta
