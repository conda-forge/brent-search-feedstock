{% set name = "brent-search" %}
{% set version = "1.0.22" %}
{% set sha256 = "500221a76dbe1c9b66e1fd76b6d69719514f8374a3de43d85e955f63cf6a2714" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pbr
    - pytest-runner
  run:
    - python

test:
  requires:
    - pytest
    - numpy
  imports:
    - brent_search
  commands:
    - python -c "import sys; import brent_search; sys.exit(brent_search.test())"

about:
  home: http://github.com/limix/brent-search
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Brent's method for univariate function optimization."
  doc_url: http://brent-search.readthedocs.io
  dev_url: https://github.com/limix/brent-search

extra:
  recipe-maintainers:
    - Horta
